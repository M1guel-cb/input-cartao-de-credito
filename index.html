<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/mq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Cartão de crédito</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="num">Número do cartão:</label>
            <input type="text" name="num" id="num" placeholder="•••• •••• •••• ••••">
            <label for="nome">Nome no cartão</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo">
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" id="cvv" placeholder="•••">
            <label for="val">Validade:</label>
            <input type="text" name="val" id="val" placeholder="mm/aa">
        </form>
        <div id="help">
            <div id="card" class="flip">
                <div class="face" id="front">
                    <h1>MasterCard</h1>
                    <p id="number">•••• •••• •••• ••••</p>
                    <small>••/••</small>
                    <p id="name">Nome no cartão</p>
                    <img src="assets/images/mastercard.png" alt="bandeira" class="bandeira">
                    <div id="chip">
                        <img src="assets/images/chip.png" alt="chip">
                        <i class="fa-solid fa-wifi"></i>
                    </div>
                </div>
                <div class="face" id="back">
                    <div id="tarja"></div>
                    <img src="assets/images/mastercard.png" alt="bandeira" class="bandeira">
                    <h1>CVV:</h1>
                    <p>•••</p>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Comprar" id="sub">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#num').mask('0000 0000 0000 0000');
        $('#cvv').mask('000');
        $('#val').mask('00/00');
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
